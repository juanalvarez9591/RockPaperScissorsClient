<div>
    <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let i of MoveList$|async " value={{i.moveName}}>{{i.moveName}}</mat-option>
        </mat-select>
    </mat-form-field>
      
    <button mat-button color="primary" [disabled]="selected === ''" (click)="play(selected)">Go!</button>

</div>
